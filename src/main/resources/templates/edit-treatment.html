<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Edit Treatment</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>

    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }

    .form-container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #f9f9f9;
    }

    label {
        font-weight: bold;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        background-color: green;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .cancel-btn {
        background-color: red;
        text-decoration: none;
        padding: 10px 15px;
        color: white;
        display: inline-block;
        border-radius: 5px;
        margin-top: 10px;
    } </style>
</head>


<body>
<div class="form-container"><h2>Edit Treatment</h2>
    <form th:action="@{/admin/treatment/update}" method="post" th:object="${treatment}">

        <input type="hidden" th:field="*{id}"/>

        <label>Name:</label>
        <input type="text" th:field="*{name}" required/>

        <label>Email:</label>
        <input type="email" th:field="*{email}" required/>

        <label>Phone:</label>
        <input type="text" th:field="*{phone}" required/>

        <div class="mb-3">
            <label class="form-label">Insurance</label>
            <select class="form-control" th:field="*{insurance}">
                <option value="NONE">None</option>
                <option value="NYSTATE_INSURANCE">NY State Insurance</option>
                <option value="MEDICAID_MEDICARE">Medicaid/Medicare</option>
            </select>
            <div class="text-danger" th:errors="*{insurance}"></div>
        </div>

        <label>Address:</label>
        <input type="text" th:field="*{address}" required/>

        <button type="submit">Update</button>
        <a href="/admin/treatment-approvals" class="cancel-btn">Cancel</a>
    </form>
</div>
</body>
</html>
