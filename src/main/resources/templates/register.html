<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5"><h2 class="text-center">User Registration</h2>
    <form th:action="@{/register}" th:object="${user}" method="post" class="mt-4">

        <!-- Name -->
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}" required>
            <div class="text-danger" th:errors="*{name}"></div>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" required>
            <div class="text-danger" th:errors="*{email}"></div>
        </div>

        <!-- Phone -->
        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" class="form-control" th:field="*{phone}" required>
            <div class="text-danger" th:errors="*{phone}"></div>
        </div>

        <!-- Insurance -->
        <div class="mb-3">
            <label class="form-label">Insurance</label>
            <select class="form-control" th:field="*{insurance}">
                <option value="NONE">None</option>
                <option value="NYSTATE_INSURANCE">NY State Insurance</option>
                <option value="MEDICAID_MEDICARE">Medicaid/Medicare</option>
            </select>
            <div class="text-danger" th:errors="*{insurance}"></div>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" th:field="*{password}" required>
            <div class="text-danger" th:errors="*{password}"></div>
        </div>

        <!-- Role -->
        <div class="mb-3">
            <label class="form-label">Select Role</label>
            <select class="form-control" th:field="*{role}">
                <option value="USER">User</option>
                <option value="ADMIN">Admin</option>
            </select>
            <div class="text-danger" th:errors="*{role}"></div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Register</button>

    </form>

    <div class="mt-3 text-center">
        <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
    </div>
</div>
</body>
</html>
